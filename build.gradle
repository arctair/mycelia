plugins {
  id 'groovy'
  id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'com.mycelia'
version '0.0.0'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation(
    'org.codehaus.groovy:groovy-all:+',
    'org.spockframework:spock-core:+',
  )
  implementation(
    'org.jetbrains.kotlin:kotlin-stdlib',
  )
}
